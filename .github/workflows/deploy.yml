name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SSH into EC2 & restart containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker stop frontend backend || true
            docker rm frontend backend || true

            docker pull ssanyam2004/portfolio-backend:latest
            docker pull ssanyam2004/portfolio-frontend:latest

            docker run -d --restart always --name backend -p 4000:4000 ssanyam2004/portfolio-backend:latest
            docker run -d --restart always --name frontend -p 80:80 ssanyam2004/portfolio-frontend:latest

            docker ps
